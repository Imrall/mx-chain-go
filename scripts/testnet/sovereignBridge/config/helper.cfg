manualUpdateConfigFile() {
  source $SCRIPT_PATH/config/configs.cfg
}

CHECK_VARIABLES()
{
    VAR_UNSET=""
    VARIABLE_NAMES=("$@")
    for VARIABLE_NAME in "${VARIABLE_NAMES[@]}"; do
        [ -z "${!VARIABLE_NAME}" ] && echo "$VARIABLE_NAME variable is unset." && VAR_UNSET=true
    done
    [ -n "$VAR_UNSET" ] && return 1
    return 0
}
